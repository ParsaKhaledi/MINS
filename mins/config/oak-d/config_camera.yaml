%YAML:1.0 # need to specify the file type at the top!

cam:
  enabled: true
  max_n: 2
  use_stereo: true
  stereo_pair: [0, 1]
  do_calib_ext: false
  do_calib_int: false
  do_calib_dt: false
  n_pts: 200
  fast: 20
  grid_x: 20
  grid_y: 20
  min_px_dist: 15
  knn: 0.70
  downsample: false
  histogram_method: "HISTOGRAM" # NONE, HISTOGRAM, CLAHE
  max_slam: 50
  max_msckf: 50
  feat_rep: "GLOBAL_3D"
  init_cov_dt: 1e-4
  init_cov_ex_o: 1e-4
  init_cov_ex_p: 1e-4
  init_cov_in_k: 1e-1
  init_cov_in_c: 1e-1
  init_cov_in_r: 1e-5
  sigma_px: 1
  chi2_mult: 1

  # ==================================================================
  # ==================================================================

cam0:
  timeoffset: 0.0
  T_imu_cam: #rotation from camera to IMU, position of camera in IMU
    - [ -0.00635382, 0.99990027, 0.01261288, -0.00024044]
    - [0.99983888, 0.00656418, -0.01670701, 0.0001788]
    - [-0.01678814, 0.01250469, -0.99978087, 0.00007448]
    - [0.0, 0.0, 0.0, 1.0 ]
  intrinsics: [549.8435891287721, 548.7383777426921, 614.0003853040437, 333.32127862399466] #fu, fv, cu, cv
  distortion_coeffs: [0.0034134236898324694, -0.005784037819853257, 0.006612629714095522, -6.620438974374915e-05]
  distortion_model: radtan
  resolution: [720, 1080]
  topic: "/stereo_inertial_publisher/left/image_rect"
