  timeoffset: 0.0
  T_imu_cam: #rotation from camera to IMU, position of camera in IMU
    - [-0.00871704, 0.99988493, 0.01241492, -0.07392172]
    - [0.99983161, 0.00891572, -0.01603926, -0.00081612]
    - [-0.0161481, 0.01227302, -0.99979428, -0.00052702]
