%YAML:1.0 # need to specify the file type at the top!

cam:
  enabled: true
  max_n: 1
  use_stereo: true
  stereo_pair: [0, 1]
  do_calib_ext: false
  do_calib_int: false
  do_calib_dt: false
  n_pts: 120
  fast: 20
  grid_x: 20
  grid_y: 20
  min_px_dist: 15
  knn: 0.70
  downsample: false
  histogram_method: "HISTOGRAM" # NONE, HISTOGRAM, CLAHE
  max_slam: 50
  max_msckf: 50
  feat_rep: "GLOBAL_3D"
  init_cov_dt: 1e-4
  init_cov_ex_o: 1e-4
  init_cov_ex_p: 1e-4
  init_cov_in_k: 1e-1
  init_cov_in_c: 1e-1
  init_cov_in_r: 1e-5
  sigma_px: 1
  chi2_mult: 1

  # ==================================================================
  # ==================================================================
  # OAK-D
cam0:
  timeoffset: 0.0
  T_imu_cam: #rotation from camera to IMU, position of camera in IMU
    - [ 0.00144009,  0.99999799, -0.00139696, -0.01607892]
    - [-0.99999896,  0.00143994, -0.00010769,  0.05726703]
    - [-0.00010568,  0.00139712,  0.99999902,  0.00401262]
    - [ 0.        ,  0.        ,  0.        ,  1.        ]
  intrinsics: [405.05676512574996, 405.2485063342071, 309.1642124567049, 202.07247963486338] #fu, fv, cu, cv
  distortion_coeffs: [-0.007088315654521242, -0.03373663281597948, -0.003584658182054242, 0.0005339778738070514]
  distortion_model: radtan
  resolution: [640, 400]
  topic: "/stereo_inertial_publisher/left/image_rect"
