%YAML:1.0 # need to specify the file type at the top!

cam:
  enabled: true
  max_n: 2
  use_stereo: true
  stereo_pair: [0, 1]
  do_calib_ext: false
  do_calib_int: false
  do_calib_dt: false
  n_pts: 200
  fast: 20
  grid_x: 20
  grid_y: 20
  min_px_dist: 15
  knn: 0.70
  downsample: false
  histogram_method: "HISTOGRAM" # NONE, HISTOGRAM, CLAHE
  max_slam: 50
  max_msckf: 50
  feat_rep: "GLOBAL_3D"
  init_cov_dt: 1e-4
  init_cov_ex_o: 1e-4
  init_cov_ex_p: 1e-4
  init_cov_in_k: 1e-1
  init_cov_in_c: 1e-1
  init_cov_in_r: 1e-5
  sigma_px: 1
  chi2_mult: 1

  # ==================================================================
  # ==================================================================

cam0:
  timeoffset: 0.0
  T_imu_cam: #rotation from camera to IMU, position of camera in IMU
    - [ 0.00128876,  0.99999914, -0.00023326,  -0.00323207]
    - [ 0.99999859,  -0.00128851, 0.00107949, -0.06857642]
    - [ 0.00107919, -0.00023466, -0.99999939, -0.00014712]
    - [ 0.0, 0.0, 0.0, 1.0 ]
  intrinsics: [405.88128083519985, 405.24001586605686, 306.5348050977906, 202.0266714126957] #fu, fv, cu, cv
  distortion_coeffs: [0.0034134236898324694, -0.005784037819853257, 0.006612629714095522, -6.620438974374915e-05]
  distortion_model: radtan
  resolution: [640, 400]
  topic: "/stereo_inertial_publisher/left/image_rect"
cam1:
  timeoffset: 0.0
  T_imu_cam: #rotation from camera to IMU, position of camera in IMU
    - [ 0.00138612,   0.99999838, 0.00115110, -0.00301687]
    - [ 0.99998778,  -0.00139157, 0.00474275,  0.00675044]
    - [ 0.00474435, 0.00114451, -0.99998809, -0.00109913]
    - [ 0.0, 0.0, 0.0, 1.0]
  distortion_coeffs: [0.0019263641724087306,-0.007969836175443666,0.007617163141992544,-3.010542501917051e-05]
  distortion_model: radtan
  intrinsics: [405.43754711128696, 405.376086047044, 305.06213130695994, 201.58473847991482] #fu, fv, cu, cv
  resolution: [640, 400]
  topic: "/stereo_inertial_publisher/right/image_rect"
